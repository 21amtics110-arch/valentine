<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }
    @keyframes bgMove { 0%, 100% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } }

    .card, .success-card {
      width: min(92%, 450px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
      z-index: 5;
    }
    .success-card { display: none; }
    @keyframes cardIn { from { opacity: 0; transform: translateY(30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }

    .emoji { font-size: 68px; margin-bottom: 12px; animation: heartbeat 1.8s infinite; }
    @keyframes heartbeat { 0%,100% { transform: scale(1); } 25% { transform: scale(1.08); } 50% { transform: scale(1); } 75% { transform: scale(1.12); } }

    h2, h3 { font-family: "Playfair Display", serif; color: #4a1c2f; margin-bottom: 20px; }
    .buttons { position: relative; height: 78px; }
    button { position: absolute; padding: 14px 36px; border-radius: 40px; border: none; font-size: 16px; font-weight: 500; cursor: pointer; transition: all 0.25s ease; }
    #yes { left: 12%; background: linear-gradient(135deg, #ff4d6d, #ff758f); color: #fff; box-shadow: 0 15px 35px rgba(255,77,109,0.55); z-index: 10; }
    #no { left: 55%; background: rgba(255,255,255,0.9); color: #777; }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      /* This line prevents clicking the video to pause/fullscreen */
      pointer-events: none; 
    }
    .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

    .heart { position: absolute; bottom: -20px; animation: floatUp linear forwards; pointer-events: none; z-index: 1; }
    @keyframes floatUp { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-120vh) scale(1.8); opacity: 0; } }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Pakkiya,<br>will you be my Valentine?</h2>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <div class="success-card" id="successCard">
    <div class="emoji">ü•≥‚ú®</div>
    <h3>I love you Pakkiya</h3>
    
    <div class="video-container">
      <iframe id="ytPlayer" 
        src="https://www.youtube.com/embed/kXrvjveml6A?enablejsapi=1&controls=0&modestbranding=1&rel=0&disablekb=1&iv_load_policy=3" 
        allow="autoplay; encrypted-media">
      </iframe>
    </div>
  </div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const mainCard = document.getElementById("mainCard");
    const successCard = document.getElementById("successCard");
    const ytPlayer = document.getElementById("ytPlayer");
    
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
      const maxX = mainCard.clientWidth - noBtn.clientWidth - 20;
      const maxY = mainCard.clientHeight - noBtn.clientHeight - 20;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    yesBtn.addEventListener("click", () => {
      yesSound.play();
      confetti({ particleCount: 300, spread: 150, origin: { y: 0.6 } });
      mainCard.style.display = "none";
      successCard.style.display = "block";
      ytPlayer.src += "&autoplay=1";
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 380);
  </script>
</body>
</html>
