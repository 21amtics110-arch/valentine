<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 400% 400%;
      animation: bgMove 12s ease infinite;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Card */
    .card, .success-card {
      width: min(92%, 450px);
      padding: 40px 30px 45px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(18px);
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 30px 80px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.4);
      position: relative;
      animation: cardIn 1.1s ease;
    }

    .success-card {
      display: none; /* Hidden by default */
    }

    @keyframes cardIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .emoji {
      font-size: 68px;
      margin-bottom: 12px;
      animation: heartbeat 1.8s infinite;
    }

    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25% { transform: scale(1.08); }
      50% { transform: scale(1); }
      75% { transform: scale(1.12); }
    }

    h2, h3 {
      font-family: "Playfair Display", serif;
      color: #4a1c2f;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 78px;
    }

    button {
      position: absolute;
      padding: 14px 36px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #yes {
      left: 12%;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: #fff;
      box-shadow: 0 15px 35px rgba(255,77,109,0.55);
      z-index: 10;
    }

    #no {
      left: 55%;
      background: rgba(255,255,255,0.9);
      color: #777;
    }

    /* Video Styling */
    .video-container {
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    video {
      width: 100%;
      display: block;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h2>Pakkiya,<br>will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>
    <div style="margin-top: 28px; font-size: 13px; color: #6b6b6b; font-style: italic;">
        Some love stories don‚Äôt allow ‚Äúno‚Äù ‚ú®
    </div>
  </div>

  <div class="success-card" id="successCard">
    <div class="emoji">ü•≥‚ú®</div>
    <h3>I knew you'd say yes!</h3>
    <p>You make every day feel like a dream. I love you! ‚ù§Ô∏è</p>
    
    <div class="video-container">
      <video id="valentineVideo" controls>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <audio id="hoverSound" src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-voice-laugh-343.mp3"></audio>
  <audio id="yesSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const mainCard = document.getElementById("mainCard");
    const successCard = document.getElementById("successCard");
    const video = document.getElementById("valentineVideo");
    
    const hoverSound = document.getElementById("hoverSound");
    const yesSound = document.getElementById("yesSound");

    // "No" button runs away
    noBtn.addEventListener("mouseenter", () => {
      hoverSound.currentTime = 0;
      hoverSound.play();
      const maxX = mainCard.clientWidth - noBtn.clientWidth - 20;
      const maxY = mainCard.clientHeight - noBtn.clientHeight - 20;
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    });

    // "Yes" button logic
    yesBtn.addEventListener("click", () => {
      yesSound.play();
      
      confetti({
        particleCount: 300,
        spread: 150,
        origin: { y: 0.6 }
      });

      // Transition to success message
      mainCard.style.display = "none";
      successCard.style.display = "block";
      
      // Auto-play video (might require user interaction, which the click provides)
      video.play().catch(error => console.log("Auto-play blocked, user can click play manually."));
    });

    // Heart floating background
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 22 + 14 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      heart.style.opacity = Math.random() * 0.5 + 0.4;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 380);
  </script>
</body>
</html>
